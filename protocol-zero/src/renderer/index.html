<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Protocol: Zero</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    #ui-hint {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      text-align: center;
      pointer-events: none;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <canvas id="renderCanvas"></canvas>

  <div id="ui-hint">
    點擊畫面鎖定滑鼠<br>
    WASD 移動 | 空格 跳躍 | 左鍵 射擊<br>
    ESC 解除鎖定
  </div>

  <div id="crosshair"
    style="position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; background: cyan; transform: translate(-50%, -50%); border-radius: 50%; display: none; pointer-events: none; box-shadow: 0 0 4px cyan;">
  </div>

  <div id="settings-panel"
    style="position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; color: white; font-family: sans-serif;">
    <h3 style="margin-top: 0;">SETTINGS</h3>
    <label>
      Sensitivity: <span id="sensitivity-value">1.5</span><br>
      <input type="range" id="sensitivity-slider" min="0.1" max="5.0" step="0.1" value="1.5" style="width: 200px;">
    </label>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
